<!DOCTYPE html>
<html>

{% include head.html %}

<body>
  <div class="main-frame container">
    <div class="head-wrapper">
      {% include banner.html %} {% include motto.html %}
    </div>
    <div class="inner-wrapper">

      <div class="row">
        <div class="main-view col-md-9">
          <strong>By:&nbsp;</strong>{% for author in page.author %}
          <em>{{author}}</em>&nbsp;&nbsp; {% endfor %}
          <br/>
          <strong> On:</strong>
          {{page.date | date: "%A, %B %d. %Y"}}
          <br/>

          <h1>{{page.title}}</h1>

          {{ content }}

        </div>
      </div>

    </div>
  </div>


  </div>
  <!--  End of main-frame-->
  {% include icon-bar.html %}
</body>

</html>
