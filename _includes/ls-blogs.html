<div>
<strong>Blogs:<strong>
<ul class="ls-blogs">
{% for category in site.categories %}
  {% if category.first == "blogs" %}
    {% for posts in category %}
      {% for post in posts %}
      {% if post.title != null %}
      <li>  <a href="/blogs/#{{post.id}}"> {{ post.title }} </a></li>
      {% endif %}
      {% endfor %}
    {% endfor %}
  {% endif %}
{% endfor %}
</ul>
</div>
<hr>
